<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row game-card align-items-center">
            <div class="col col-md-4 offset-md-4">
                <div class="card text-center">
                    <div class="card-header">
                        <p class="m-0"><span id="orderNumberField"></span></p>
                    </div>
                    <div class="card-body">
                        <div class="row no-gutters">
                            <div class="col">
                                <h3 class="card-title m-0"><span id="answerField">Игра 'Угадайка'</span></h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="btn-group">
                            <button class="btn btn-info" id="btnLess">&#129047;<br>меньше</button>
                            <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                            <button class="btn btn-info" id="btnOver">больше<br>&#129045;</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-link" id="btnRetry">Начать</button>
                    </div>
                    <div class="col">
                        <h6 class="card-title m-0"><span id="answerText">введите числа от -999 до 999</span></h6>
                    </div>
                    <div class="card-body">
                        <div>
                            <input class="form-control input-window" id="inputWindowMin" value="">
                        </div>
                        <div>
                            <input class="form-control input-window" id="inputWindowMax" value="">
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-link" id="btnGame">ввести данные</button>
                        </div>
                        <div class="card-header">
                            <p class="m-0" align = "left" >Диапазон: <span id="range"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <script src="script.js"></script>
</body>

</html>
